<div class="min-h-screen bg-gray-100 p-6">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Course Management</h2>

    <!-- New Course Form -->
    <form (ngSubmit)="addCourse()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input
          type="text"
          [(ngModel)]="newCourse.name"
          name="courseName"
          placeholder="Course Name"
          class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <input
          type="text"
          [(ngModel)]="newCourse.teacher"
          name="teacherName"
          placeholder="Teacher Name"
          class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white w-full p-3 rounded-lg hover:bg-blue-600 transition">
        Add Course
      </button>
    </form>

    <!-- Courses List -->
    <div class="mt-6">
      <h3 class="text-lg font-medium mb-2">Available Courses</h3>
      <ul class="space-y-2">
        @for (course of courses; track course) {
          <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow">
          <div>
            <span class="font-medium">{{ course.name }}</span> -
            <span class="text-gray-500">{{ course.teacher }}</span>
          </div>
          <button
            (click)="deleteCourse(course.id)"
            class="text-red-500 hover:text-red-600">
            âœ–
          </button>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
