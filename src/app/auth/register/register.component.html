<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="space-y-4">
      <input
        type="text"
        [(ngModel)]="name"
        (input)="validateForm()"
        name="name"
        placeholder="Full Name"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <input
        type="email"
        [(ngModel)]="email"
        (input)="validateForm()"
        name="email"
        placeholder="Email"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <select
          name="userRole"
          [(ngModel)]="role"
          (input)="validateForm()"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        >
          <option value="" disabled selected>Select Role</option>
          <option value="Teacher">Teacher</option>
          <option value="Student">Student</option>
        </select>
      <input
        type="password"
        [(ngModel)]="password"
        (input)="validateForm()"
        name="password"
        placeholder="Password"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        (input)="validateForm()"
        name="confirmPassword"
        placeholder="Confirm Password"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
        Register
      </button>
    </form>
    <p class="mt-4 text-center">
      Already have an account?
      <button (click)="navigateTo('/login')" class="text-blue-500 hover:underline">Sign In</button>
    </p>
  </div>
</div>
