<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <app-spinner />
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-4">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          (input)="validateForm()"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          (input)="validateForm()"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
          Sign In
        </button>
      </form>
      <p class="mt-4 text-center">
        <button (click)="resetPassword()" class="text-blue-500 hover:underline">Forgot Password</button>
      </p>
      <p class="mt-4 text-center">
        Don't have an account?
        <button (click)="navigateTo('/register')" class="text-blue-500 hover:underline">Register</button>
      </p>
    </div>
</div>
