<div class="min-h-screen bg-gray-100 p-6">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">User Management</h2>

    <!-- New User Form -->
    <form (ngSubmit)="addUser()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input
          type="text"
          [(ngModel)]="newUser.name"
          name="name"
          placeholder="Full Name"
          class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <select
          [(ngModel)]="newUser.role"
          name="role"
          class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        >
          <option value="" disabled selected>Select Role</option>
          <option value="Teacher">Teacher</option>
          <option value="Student">Student</option>
        </select>
        <input
          type="text"
          [(ngModel)]="newUser.schoolId"
          name="schoolId"
          placeholder="School ID"
          class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white w-full p-3 rounded-lg hover:bg-blue-600 transition">
        Add User
      </button>
    </form>

    <!-- User List -->
    <div class="mt-6">
      <h3 class="text-lg font-medium mb-2">Users</h3>
      <ul class="space-y-2">
        @for (user of users; track user) {
          <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow">
          <div>
            <span class="font-medium">{{ user.name }}</span> -
            <span class="text-gray-500">{{ user.role }}</span> -
          </div>
          <button
            (click)="deleteUser(user.id)"
            class="text-red-500 hover:text-red-600">
            âœ–
          </button>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
